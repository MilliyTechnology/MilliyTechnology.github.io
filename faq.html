<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="faqPageTitle">FAQ - MilliyTechnology</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link to the new, shared stylesheet for secondary pages -->
    <link rel="stylesheet" href="css/page.css">
</head>

<body>

    <!-- This header will be populated by JavaScript -->
    <header class="header"></header>

    <main>
        <!-- The ID "faq" is crucial for the JS to know which content to load -->
        <section id="faq" class="page-section container">
            <h2 class="section-title" data-i18n="faqTitle">Frequently Asked Questions</h2>

            <!-- This container will be filled with FAQ items by JavaScript -->
            <div class="faq-container"></div>
        </section>
    </main>

    <!-- This footer will be populated by JavaScript -->
    <footer class="footer-new"></footer>

    <!-- Link to the shared JavaScript for secondary pages -->
    <script src="js/page.js"></script>
</body>

</html>
