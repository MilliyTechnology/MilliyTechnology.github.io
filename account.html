<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="accountPageTitle">Account Management - MilliyTechnology</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/page.css"> <!-- Updated link -->

    <!-- Page-specific styles -->
    <style>
        .account-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            /* More rounded */
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            /* Added subtle shadow */
        }

        .account-container h3 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            /* Larger heading */
        }

        .login-methods .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            /* More rounded buttons */
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-button.telegram {
            background-color: #2AABEE;
            color: white;
        }

        .login-button.telegram:hover {
            background-color: #1E90D4;
            /* Darker blue on hover */
        }

        #google-signin-btn {
            margin-bottom: 1rem;
        }

        .logged-in-view p {
            margin-bottom: 1.5rem;
            color: var(--text-color-secondary);
            line-height: 1.6;
            /* Better readability */
        }

        .delete-button {
            cursor: pointer;
            background-color: #da3633;
            /* Red delete button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            /* More rounded */
            font-weight: 500;
            width: 100%;
            font-family: var(--font-family);
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #b92b27;
            /* Darker red on hover */
        }

        .hidden {
            display: none;
        }

        #status-message {
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 1.2em;
            font-size: 1rem;
            /* Standard font size */
        }

        #status-message.success {
            color: #3fb950;
            /* Green */
        }

        #status-message.error {
            color: #f85149;
            /* Red */
        }

        /* Styling for Reviewer Form */
        #reviewer-form input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            /* More rounded */
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            /* Match card background */
            color: var(--text-color);
            margin-bottom: 1rem;
            font-family: var(--font-family);
            font-size: 1rem;
        }

        #reviewer-form input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            /* Highlight on focus */
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
        }

        #reviewer-section {
            margin-top: 2rem;
        }

        #reviewer-link {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            text-decoration: underline;
            transition: color 0.3s;
        }

        #reviewer-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Header Populated by JS -->
    <header class="header"></header>

    <main>
        <section id="account" class="page-section container">
            <h2 class="section-title" data-i18n="accountTitle">Account Management</h2>

            <div class="account-container">
                <!-- Login View -->
                <div id="login-view">
                    <h3 data-i18n="loginTitle">Log In To Manage Your Account</h3>
                    <div class="login-methods">
                        <!-- Google Sign-In will render a button here -->
                        <div id="google-signin-btn"></div>
                        <a href="https://t.me/milliy_technology_bot?start=webreq" target="_blank"
                            class="login-button telegram" data-i18n="loginTelegram"><i
                                class="fa-brands fa-telegram"></i> Login with Telegram</a>
                        <p style="font-size: 0.8rem; color: var(--text-color-secondary);"
                            data-i18n="telegramInstruction">After logging in via the Telegram app, this page will update
                            automatically.</p>
                        <!-- Reviewer Section -->
                        <div id="reviewer-section">
                            <a href="#" id="reviewer-link" data-i18n="reviewerPrompt">Are you a store reviewer?</a>
                            <form id="reviewer-form" class="hidden">
                                <input type="email" id="reviewer-email" placeholder="Enter reviewer username"
                                    required />
                                <button type="submit" class="login-button"
                                    style="background-color: #3fb950; color: white; border: none; cursor: pointer;"
                                    data-i18n="reviewerLoginBtn">Login as Reviewer</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Logged-in View -->
                <div id="loggedin-view" class="hidden">
                    <h3 data-i18n="loggedInTitle">You are logged in.</h3>
                    <p data-i18n="deleteWarning">You can permanently delete your account and all associated data. This
                        action cannot be undone.</p>
                    <button id="delete-account-btn" class="delete-button" data-i18n="deleteBtnText">Delete My
                        Account</button>
                    <button id="logout-btn" class="nav-contact-button" style="margin-top: 1rem;"
                        data-i18n="logoutBtnText">Log Out</button>
                </div>
            </div>
            <div id="status-message"></div>
        </section>
    </main>

    <!-- Footer Populated by JS -->
    <footer class="footer-new"></footer>

    <!-- Page-specific JS -->
    <script src="js/account.js"></script>
</body>

</html>
