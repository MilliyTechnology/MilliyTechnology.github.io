<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="accountPageTitle">Account Management - MilliyTechnology</title>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/page.css">

    <!-- Page-specific styles -->
    <style>
        .account-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        .account-container h3 {
            margin-bottom: 1.5rem;
        }

        .login-methods .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .login-button.telegram {
            background-color: #2AABEE;
            color: white;
        }

        #google-signin-btn {
            margin-bottom: 1rem;
        }

        .logged-in-view p {
            margin-bottom: 1.5rem;
            color: var(--text-color-secondary);
        }

        .delete-button {
            cursor: pointer;
            background-color: #da3633;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            width: 100%;
            font-family: var(--font-family);
            font-size: 1rem;
        }

        .delete-button:hover {
            background-color: #b92b27;
        }

        .hidden {
            display: none;
        }

        #status-message {
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 1.2em;
        }

        #status-message.success {
            color: #3fb950;
        }

        #status-message.error {
            color: #f85149;
        }
    </style>
</head>

<body>
    <!-- Header Populated by JS -->
    <header class="header"></header>

    <main>
        <section id="account" class="page-section container">
            <h2 class="section-title" data-i18n="accountTitle">Account Management</h2>

            <div class="account-container">
                <!-- Login View -->
                <div id="login-view">
                    <h3 data-i18n="loginTitle">Log In To Manage Your Account</h3>
                    <div class="login-methods">
                        <!-- Google Sign-In will render a button here -->
                        <div id="google-signin-btn"></div>
                        <a href="https://t.me/@milliy_tech_account_bot" target="_blank" class="login-button telegram"
                            data-i18n="loginTelegram"><i class="fa-brands fa-telegram"></i> Login with Telegram</a>
                        <p style="font-size: 0.8rem; color: var(--text-color-secondary);"
                            data-i18n="telegramInstruction">After logging in via the Telegram app, this page will update
                            automatically.</p>
                    </div>
                </div>

                <!-- Logged-in View -->
                <div id="loggedin-view" class="hidden">
                    <h3 data-i18n="loggedInTitle">You are logged in.</h3>
                    <p data-i18n="deleteWarning">You can permanently delete your account and all associated data. This
                        action cannot be undone.</p>
                    <button id="delete-account-btn" class="delete-button" data-i18n="deleteBtnText">Delete My
                        Account</button>
                    <button id="logout-btn" class="nav-contact-button" style="margin-top: 1rem;"
                        data-i18n="logoutBtnText">Log Out</button>
                </div>

                <div id="status-message"></div>
            </div>
        </section>
    </main>

    <!-- Footer Populated by JS -->
    <footer class="footer-new"></footer>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Page-specific JS -->
    <script src="js/account.js"></script>
</body>

</html>
