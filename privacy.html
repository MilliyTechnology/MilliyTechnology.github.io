<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Privacy Policy for Spiko: Multilevel Speaking app. Learn how we handle your data.">
    <title data-i18n="privacyPageTitle">Privacy Policy - MilliyTechnology</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/page.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.ico">
</head>

<body>

    <!-- Header (Populated by js/page.js) -->
    <header class="header"></header>

    <main>
        <!-- The ID "privacy" is essential for page.js to load the correct JSON content -->
        <section id="privacy" class="page-section container">
            <h2 class="section-title" data-i18n="privacyTitle">Privacy Policy</h2>

            <!-- This container is populated by js/page.js -->
            <div class="privacy-content">
                <!-- Fallback content while loading -->
                <div style="text-align: center; color: var(--text-color-secondary);">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Loading...
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (Populated by js/page.js) -->
    <footer class="footer-new"></footer>

    <!-- Logic -->
    <script src="js/page.js"></script>
</body>

</html>
